<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;

      width: 100%;
      height: 100%;

      font-family: "Courier New", Courier, monospace;
      font-size: large;
      color: aliceblue;

      background: linear-gradient(to bottom, rgb(57, 29, 161), rgb(6, 6, 240));
    }
    form {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault(); // Evita o envio padrão do formulário

      const formData = {
        nameProduct: document.getElementById("nameProduct").value,
        value: parseFloat(document.getElementById("value").value),
      };

      fetch("/api/products", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
  </script>
  <body>
    <div>Olá, mundo!!!</div>
    <h1>Formulário de POST</h1>
    <form onsubmit="submitForm(event)">
      <label for="nameProduct">Porduct name:</label>
      <input type="text" id="nameProduct" name="nameProduct" required />
      <br />
      <label for="value">Price:</label>
      <input type="number" name="value" id="value" required />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
